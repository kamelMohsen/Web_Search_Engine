<!DOCTYPE html>
<html>
    <head>
        <script src="https://kit.fontawesome.com/8f6a4bf373.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Engine</title>
            <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">

                <div class="search-box">
                    <input type="text" class="search-txt" placeholder="Type anything" autocomplete="on" name="textbox">
                
                    <button  class="voice-btn">
                        <i class="fas fa-microphone-alt"></i>
                    </button>
                
                
                    <form action="TextSearch" method="GET">
                        <button  class="image-btn">
                            <i class="fas fa-images"></i>
                        </button>
                    </form>
                
                
                    <form action="ImageSearch" method="GET">
                        <button  class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>

        </div>

    </body>
    </html>
